<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Your Password</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§ </text></svg>">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Added styles to center the card on the page */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .auth-right {
            background: none;
            backdrop-filter: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-background">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
                <div class="shape shape-5"></div>
            </div>
        </div>

        <div class="auth-right" style="margin: auto; max-width: 500px; position: relative; z-index: 1;">
            <div class="auth-card">
                <div class="welcome-text">
                    <h2>Set a New Password</h2>
                    <p>Please enter your new password below. It must be at least 6 characters long.</p>
                </div>
                <form id="reset-password-form">
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" required minlength="6">
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                    <button type="submit" class="submit-btn">Update Password</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
        import supabase from './supabase-client.js';

        const form = document.getElementById('reset-password-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const submitBtn = e.target.querySelector('.submit-btn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Updating...';

            // This Supabase function updates the user's password.
            // It only works if the user has arrived from a valid reset link.
            const { error } = await supabase.auth.updateUser({
                password: newPassword
            });

            if (error) {
                alert("Error: " + error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Update Password';
            } else {
                alert("Password updated successfully! You can now log in with your new password.");
                window.location.href = 'login.html'; // Redirect to the login page
            }
        });
    </script>
</body>
</html>
